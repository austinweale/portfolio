<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Info 343 Portfolio</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
		<script src="portfolio.js"></script>
		<link href="portfolio.css" rel="stylesheet"type="text/css" />


	</head>
	<body ng-app="myApp" ng-controller="myCtrl">
		<div class="all">
			<h1 class="page-header">Info 343 Portfolio <span>Austin Weale</span></h1>
			<div class="container">
				<!--different tabs for pages -->
				<ul class="nav navbar-nav">
					<li ng-repeat="curr in data | orderBy:'index'">
						<a ui-sref="{{curr.link}}">{{curr.$id}}</a>
					</li>
				</ul>
			</div>
			
			<!--for the different previews of pages -->
			<div class="container">
				<div ui-view></div>
			</div>
		</div>

	</body>

</html>
